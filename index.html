<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>SNAP</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <nav>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="things">
        <a href="#" class="thing" id="future">Features</a>
        <a href="#" class="thing" id="comp">Company</a>
        <a href="#" class="thing">Careers</a>
        <a href="#" class="thing">About</a>
      </div>
      <div class="log-reg">
        <a href="#" class="log">Login</a>
        <button class="reg">Register</button>
      </div>
    </nav>
    <section class="art">
      <section class="left">   
          <div class="name">
            <h1>Make remote work</h1> 
          </div>
          <div class="para">
            <p>
              Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
            </p>
          </div>
          <div class="buton">
            <button class="learn">Learn more</button>
          </div>
          <div class="imgs">
            <img src="images/client-databiz.svg" alt="">
            <img src="images/client-audiophile.svg" alt="">
            <img src="images/client-meet.svg" alt="">
            <img src="images/client-maker.svg" alt="">
          </div>
      </section>
      <section class="right">
      </section>
      <div class="futures-info">
        <p><img src="images/icon-todo.svg" alt="">Todo list</p>
        <p><img src="images/icon-calendar.svg" alt="">Calender</p>
        <p><img src="images/icon-reminders.svg" alt="">Reminders</p>
        <p><img src="images/icon-planning.svg" alt="">Planning</p>
      </div>
      <div class="company-info">
        <p>History</p>
        <p>Our team</p>
        <p>Blog</p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LoZo</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
